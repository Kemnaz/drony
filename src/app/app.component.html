<mat-toolbar color="primary">
  <span class="toolbar-title">
    <mat-icon>flight</mat-icon>
    {{ title }}
  </span>

  <span class="spacer"></span>

  <a mat-button routerLink="/table" routerLinkActive="active">
    <mat-icon>table_chart</mat-icon>
    Table
  </a>
  <a mat-button routerLink="/graph" routerLinkActive="active">
    <mat-icon>show_chart</mat-icon>
    Graph
  </a>
  <a mat-button routerLink="/air-quality" routerLinkActive="active">
    <mat-icon>air</mat-icon>
    Air
  </a>
  <a mat-button routerLink="/Graftest" routerLinkActive="active">
    <mat-icon>analytics</mat-icon>
    Graftest
  </a>
</mat-toolbar>

<main class="main-content">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
