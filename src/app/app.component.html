<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-toolbar  class="header-toolbar">
  <span class="toolbar-title">
    <mat-icon class="toolbar-icon">flight</mat-icon>
    {{ title }}
  </span>

  <span class="spacer"></span>

  <a mat-button routerLink="/table" routerLinkActive="active">
    <mat-icon>table_chart</mat-icon>
    Dane z drona
  </a>


  <a mat-button routerLink="/Graftest" routerLinkActive="active">
    <mat-icon>analytics</mat-icon>
    Przetworzone dane z drona
  </a>
  <a mat-button routerLink="/air-quality" routerLinkActive="active">
    <mat-icon>air</mat-icon>
    Predykcja jakości powietrza (Open-Meteo API)
  </a>
  <a mat-button routerLink="/Predictions" routerLinkActive="active">
    <mat-icon>show_chart</mat-icon>
    Predykcja jakości powietrza (autorski model)
  </a>
</mat-toolbar>

<main class="main-content">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
